{% extends "base.html" %}
{% block content %}
{% load django_bootstrap5 %}

<h1>로그인 페이지</h1>

<form action="{% url 'accounts:login' %} " method="POST">
    {% csrf_token %}
    {% load static %}
    {% load django_bootstrap5 %}
    {% bootstrap_form form %}
    <input type="submit" value="완료">
    <button><a href="{% url 'accounts:signup' %}">회원가입</a></button>


</form>
{% endblock %}
