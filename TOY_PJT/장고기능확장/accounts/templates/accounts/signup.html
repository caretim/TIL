{% extends "base.html" %}



{% block content%}

<h1>회원가입페이지</h1>

<form action="{% url 'accounts:signup' %} " method="POST">
    {% csrf_token %}
    {%load django_bootstrap5%}
    {%bootstrap_form form%}
    {%bootstrap_button button_type="submit" content="가입"%}
    <button><a href="{% url 'articles:index' %}">돌아가기</a></button>
</form>

{% endblock %}
