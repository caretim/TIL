{% extends 'base.html' %}
{% load static %}

{% block content %}

  <div class="m-5">
    <div class="row">
      {% for i in img_list %}
        <div class="col-3">
          <a href="{% url 'movies:movie_detail' i.num%}"><img src="{{ i.img }}" alt="" class="mb-3" style="width: 100%; border-radius:2rem"></a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
