<html lang="ko">

<body class ="container">
    <div class="d-flex justify-content-center mt-5"><h1>회원 가입</h1></div>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">이메일</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" >
        <p style="color: gray">가입시 활용할 이메일 주소를 작성해주세요.</p>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleFormControlInput1">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleFormControlInput1">
        <p style="color: gray">비밀번호를 동일하게 작성해주세요.</p>
      </div>
      <div class="mb-3">
        <label for="formFile" class="form-label">프로필 사진</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          개인정보 활용에 동의합니다.
        </label>
      </div>
      <button type="submit" class="mt-3 btn btn-primary">가입 신청</button>
