<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h2>오늘 탑건을 볼거야 </h2>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Est quod cumque iure incidunt. Ab quas sit doloremque, dolores, ullam molestiae qui at dicta numquam vel nihil. Officia itaque quae quo.</p>
    
    <script>
        const h2 = document.querySelector('h2')

        h2.addEventListener('copy' , function(event) {
            event.preventDefault()
            alert("복사금지")

        })

        h2.addEventListener('click', function(event) {
            event.preventDefault()
            alert("클릭 안됨")
        })

    </script>
</body>
</html>
